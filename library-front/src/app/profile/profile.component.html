<section class="section">
    <div class="container">
        <h1 class="title">Update Profile</h1>
        <form id="updateProfileForm">
            <!-- User Name Field -->
            <div class="field">
                <label class="label">User Name</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Enter your user name" [(ngModel)]="profile.name" [ngModelOptions]="{standalone: true}">
                </div>
            </div>

            <!-- Image Upload Field -->
            <div class="field">
                <label class="label">Profile Image</label>
                <div class="control">
                    <div class="file is-info">
                        <label class="file-label">
                            <input class="file-input" type="file" name="profileImage">
                            <span class="file-cta">
                                <span class="file-icon">
                                    <i class="fas fa-upload"></i>
                                </span>
                                <span class="file-label">
                                    Choose a fileâ€¦
                                </span>
                            </span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="field">
                <div class="control">
                    <button class="button is-primary" type="submit" (click)="updateProfile()" [routerLink]="['/home']">Update Profile</button>
                </div>
            </div>
        </form>
    </div>
</section>
