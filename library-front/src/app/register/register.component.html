<body>
    <section class="auth-box">
        <div class="field">
            <p class="control has-icons-left has-icons-right">
                <input class="input" type="email" placeholder="johnsmith@gmail.com" [(ngModel)]="username">
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                </span>
            </p>
        </div>
        <div class="field">
            <p class="control has-icons-left">
                <input class="input" type="password" placeholder="password" [(ngModel)]="password">
                <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                </span>
            </p>
        </div>
        <div class="field">
            <p class="control has-icons-left">
                <input class="input" type="password" placeholder="retype password" [(ngModel)]="rePassword">
                <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                </span>
            </p>
        </div>
        <div class="field">
            <p class="control has-icons-left">
                <input class="input" type="text" placeholder="John Smith" [(ngModel)]="name">
                <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                </span>
            </p>
        </div>

        <div class="field">
            <label class="label">Role</label>
            <div class="select">
                <select [(ngModel)]="role">
                    <option>customer</option>
                    <option>manager</option>
                </select>
            </div>
        </div>
        <div class="field">
            <p class="control">
                <button class="button is-success" (click)="register()">
                    Register
                </button>
            </p>
        </div>
        <div class="field">
            <p>
                <a href="/" class="is-underlined">
                    Login
                </a>
            </p>
        </div>
        <div class="field" *ngIf="passwordError">
            <p class="has-text-danger">
                Invalid username or password
            </p>
        </div>
    </section>
</body>
